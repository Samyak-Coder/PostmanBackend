<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>
    <h1>Here are your Recommendations</h1>
    <br>
    <ol>
    {% for movie in movies %}
    <li>
        <div class="container">
            <p><img src="{{movie.Poster}}" alt=""></p>
            <div class="text">
            <h1>{{movie.Title}}</h1>
            <p>{{movie.imdbRating}}</p>
            <p>{{movie.Genre}}</p>
            <p>{{movie.Plot}}</p>
            </div>
        </div>
    </li>
    
    <br><br>
    {% endfor %}
    </ol>
    <form action="/recommendation">
        <input type="text" name="title" id="title" placeholder="Enter Movie Title" />
        <button type="submit">Submit</button>
    </form>
</body>

</html>
